<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Jagad</title>
    <link rel="icon" href="data:," />
    <link
      rel="stylesheet"
      href="../assets/css/style.css" />
    <script src="../assets/js/map.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.21"></script>
    <script>
      // Load team configuration before game initializes
      window.teamConfig = { teams: [] }; // Default empty config
      fetch("team-config.json")
        .then(response => response.json())
        .then(data => {
          window.teamConfig = data;
        })
        .catch(error => {
          console.error("Error loading team config:", error);
        });
    </script>
  </head>
  <body>
    <div id="game-code-display">00</div>
    <div id="gui-container"></div>
    <div id="game-view-container">
      <canvas
        id="webgl-canvas"></canvas>
      <img
        id="building-real-image"
        src="../assets/img/building-real.png"
        alt="Building real" />
    </div>
    <script
      type="module"
      src="../assets/js/3d.js?v=3"></script>
    <script type="module" src="../assets/js/game.js?v=4"></script>
  </body>
</html>
