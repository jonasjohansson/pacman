<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Jagad</title>
    <link
      rel="stylesheet"
      href="../css/style.css" />
    <script src="../js/map.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.21"></script>
    <script>
      // Load team configuration before game initializes
      window.teamConfig = { teams: [] }; // Default empty config
      fetch("team-config.json")
        .then(response => response.json())
        .then(data => {
          window.teamConfig = data;
        })
        .catch(error => {
          console.error("Error loading team config:", error);
        });
    </script>
  </head>
  <body>
    <div id="game-code-display">00</div>
    <div id="gui-container"></div>
    <canvas
      id="webgl-canvas"
      style="display: none"></canvas>
    <div id="game-container">
      <div id="maze"></div>
    </div>
    <img
      id="building-image"
      src="../assets/building.png"
      alt="Building level" />
    <img
      id="building-real-image"
      src="../assets/building-real.png"
      alt="Building real" />
    <script
      type="module"
      src="../js/3d.js"></script>
    <script src="../js/game.js"></script>
  </body>
</html>
