<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="../css/admin.css" />
  </head>
  <body>
    <div class="admin-container">
      <button id="start-game-btn" class="control-btn">Start Game</button>
      <button id="end-game-btn" class="control-btn" disabled>End Game</button>
      <button id="reset-game-btn" class="control-btn">Reset Game</button>
      
      <div class="setting-item">
        <label for="ai-skill">AI Skill</label>
        <div class="slider-container">
          <input type="range" id="ai-skill" min="0" max="1" step="0.1" value="0.8" />
          <span class="value-display" id="ai-skill-value">0.8</span>
        </div>
      </div>
      
      <div class="setting-item">
        <label for="fugitive-speed">Fugitive Speed</label>
        <div class="slider-container">
          <input type="range" id="fugitive-speed" min="0.3" max="1" step="0.01" value="0.4" />
          <span class="value-display" id="fugitive-speed-value">0.4</span>
        </div>
      </div>
      
      <div class="setting-item">
        <label for="chaser-speed">Chaser Speed</label>
        <div class="slider-container">
          <input type="range" id="chaser-speed" min="0.3" max="1" step="0.01" value="0.41" />
          <span class="value-display" id="chaser-speed-value">0.41</span>
        </div>
      </div>
      
      <div class="setting-item">
        <label for="game-duration">Game Duration (seconds)</label>
        <div class="slider-container">
          <input type="range" id="game-duration" min="10" max="120" step="10" value="90" />
          <span class="value-display" id="game-duration-value">90</span>
        </div>
      </div>

    </div>
    <script type="module" src="../js/admin.js"></script>
  </body>
</html>
