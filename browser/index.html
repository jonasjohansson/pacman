<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="screen-orientation" content="landscape" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Browser</title>
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="../assets/css/browser.css" />
    <script src="../assets/js/map.js"></script>
    <script>
      // Load team configuration before game initializes
      window.teamConfig = { teams: [] }; // Default empty config
      fetch("../game/team-config.json")
        .then(response => response.json())
        .then(data => {
          window.teamConfig = data;
        })
        .catch(error => {
          console.error("Error loading team config:", error);
        });
    </script>
  </head>
  <body>
    <div class="browser-container">
      <!-- Game Panel (Full Screen) -->
      <div class="browser-panel browser-panel-center" id="game-panel">
        <div id="game-view-container">
          <canvas id="webgl-canvas"></canvas>
        </div>
        
        <!-- Score top-right -->
        <div class="score-top-right" id="score-display">Score: <span id="score-value">0</span></div>

        <!-- Overlay Controls (Bottom Right) -->
        <div class="browser-controls-overlay" id="controller-panel">
          <button class="chaser-btn start-btn" id="start-btn" data-index="start">Play</button>
        </div>
      </div>
    </div>

    <script type="module" src="../assets/js/3d.js?v=3"></script>
    <script type="module" src="../assets/js/browser.js"></script>
  </body>
</html>
